<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sign Up Desktop</title>

    <link
      rel="stylesheet"
      href="signup.css"
    />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body id="grid" class="grid">
    <!-- //logo area -->
    <div>
      <section id="div1">
        <div id="logopic">
          <img
            src="C:\Users\kyras\OneDrive\Pictures\blueOP.png"
            width="20%"
            height="20%"
          />
        </div>
        <h3>Sign Up!</h3>
        <h1>New Member Form</h1>

        <div id="bkgrd">
          <img class="background" src="C:\Users\kyras\OneDrive\Pictures\hhpic.JPEG" width="100%" height="100%"/>
        </div>
      </section>
    </div>

    <!-- //sign up form -->
    <div>
      <a href="login.html">
        <button type="button" class="btn btn-outline-info">Login</button>
      </a> <alt>Already a member?</alt>
      
      <section class="form1-table">
        <div class="form-input">
          <input id="firstName-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="First name"
            aria-label=".form-control-lg example" required
          />
        </div>

        <div class="form-input">
          <input id="lastName-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="Last name"
            aria-label=".form-control-lg example" required
          />
        </div>

        <div class="form-input">
          <input id="birthday-input"
            class="form-control form-control-lg"
            type="text"
            accept="mm/dd/yyyy"
            placeholder="Birthday"
            aria-label=".form-control-lg example" required
          />
        </div>
        <alt>Birthday will not be displayed.</alt>

        <div class="form-input">
          <input id="email-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="Email Address"
            aria-label=".form-control-lg example" required
          />
        </div>

        <div class="form-input">
          <input id="phoneNumber-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="Phone number"
            aria-label=".form-control-lg example" required
          />
        </div>

        <div class="form-input">
          <input id="username-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="Create username"
            aria-label=".form-control-lg example" required
          />
        </div>
        <alt>
          Password minimum 8 digits, 1 capital letter with special characters
          !@#$%
        </alt>

        <div class="form-input">
          <input id="password-input"
            class="form-control form-control-lg"
            type="text"
            placeholder="Create password"
            aria-label=".form-control-lg example" required
          />
        </div>
      </section>

      <section id="info">
        <div class="form-input">
          <input id="password-ReEnter"
            class="form-control form-control-lg"
            type="text"
            placeholder="Re-enter password"
            aria-label=".form-control-lg example" required
          />
        </div>

        <alt>
          <strong>Gender:</strong>
        </alt>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-secondary btn-sm">
            Male
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm">
            Female
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm">
            Non-binary
          </button>
        </div>

        <button type="button" class="btn btn-link">Add profile picture</button>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary btn-sm" for="btnradio1"
            >Agree</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary btn-sm" for="btnradio2"
            >Decline</label
          >
        </div>

        <p id="warninglabel">Terms and conditions apply, agree to terms.</p>

          <!--submit form button-->
          
          <button id="submitUserBtn" type="button" class="btn btn-info btn-lg" onclick="handleSubmitBtn()">Submit
          </button>
          

          <!--back to welcome page-->
          <a href="welcome.html">
            <button type="button" class="btn btn-outline-info">Cancel</button>
          </a>
      </section>
    </div>

    <!--javascript-->

    <script src="login.js"></script>
  </body>
</html>
